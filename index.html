<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image-galery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="left">
        <img src="assets/pngwing.com.png" class="camera" alt="camera" />
        <h1 class="title">Unsplash API</h1>
        <form
          class="search"
        >
          <input
            type="search"
            placeholder="Search"
            class="search-input"
            autofocus
          />
          <button id="search" class="search-button submit">search</button>
        </form>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="photos"></div>
      </div>
    </main>
    <footer class="footer">
      <div class="github">
        <a href="https://github.com/shishel-zaitcevich">github</a>
      </div>
      <div class="year">
        <p>2022</p>
      </div>
      <div class="logo">
        <a href="https://rs.school/js/">
          <img src="./assets/rs_school_js.svg" alt="logo"
        /></a>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
